<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النافذة المنبثقة للإشعارات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        .test-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .url-link {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }
        .url-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔔 اختبار نظام الإشعارات</h1>
        
        <div style="text-align: center;">
            <button class="test-button" onclick="testNotificationPopup()">اختبار النافذة المنبثقة</button>
            <button class="test-button" onclick="openEmptyPopup()">فتح الصفحة الفارغة</button>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>رابط النافذة المنبثقة:</h3>
            <a id="popup-link" class="url-link" href="#" target="_blank">انقر هنا لفتح النافذة المنبثقة</a>
        </div>
    </div>

    <script>
        function testNotificationPopup() {
            // Create test notification data
            const notificationData = {
                id: `test_notification_${Date.now()}`,
                type: 'new-order',
                title: 'طلب جديد - Call of Duty',
                message: 'طلب جديد من عميل تجريبي للعبة Call of Duty - الخدمة: Rank Boost - السعر: $50',
                data: {
                    orderId: `test_order_${Date.now()}`,
                    customerName: 'عميل تجريبي',
                    game: 'Call of Duty',
                    service: 'Rank Boost',
                    price: 50,
                    status: 'pending',
                    paymentMethod: 'PayPal',
                    timestamp: new Date().toISOString()
                },
                timestamp: new Date().toISOString(),
                read: false
            };
            
            // Encode the data
            const encodedData = encodeURIComponent(JSON.stringify(notificationData));
            const popupUrl = `/admin/notification-popup?data=${encodedData}`;
            
            // Show the result
            const resultDiv = document.getElementById('result');
            const linkElement = document.getElementById('popup-link');
            
            linkElement.href = popupUrl;
            linkElement.textContent = popupUrl;
            resultDiv.style.display = 'block';
            
            // Also open in new window
            window.open(popupUrl, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
        }
        
        function openEmptyPopup() {
            const emptyUrl = '/admin/notification-popup';
            window.open(emptyUrl, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
        }
    </script>
</body>
</html>
