# Nginx Configuration for gear-score.com
# Place this file in /etc/nginx/sites-available/gear-score.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/gear-score.com /etc/nginx/sites-enabled/

# Rate limiting - Updated for better user experience
limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=60r/m;

# Upstream for load balancing (if needed)
upstream gear_score_backend {
    server 127.0.0.1:5200 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gear-score.com www.gear-score.com;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gear-score.com www.gear-score.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/gear-score.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gear-score.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/gear-score.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: ws:; frame-ancestors 'none';" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Client settings - NO LIMITS
    client_max_body_size 1024M;  # 1GB limit on file size
    client_body_timeout 300s;  # 5 minutes timeout
    client_header_timeout 300s;  # 5 minutes timeout
    
    # Proxy settings - Extended timeouts for large files
    proxy_connect_timeout 600s;  # 10 minutes
    proxy_send_timeout 600s;     # 10 minutes
    proxy_read_timeout 600s;     # 10 minutes
    proxy_buffer_size 16k;       # Increased buffer size
    proxy_buffers 16 16k;        # More and larger buffers
    proxy_busy_buffers_size 32k;  # Increased busy buffer size
    
    # Main application proxy
    location / {
        # Rate limiting for general requests
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://gear_score_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://gear_score_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # API endpoints with stricter rate limiting
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://gear_score_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific headers
        proxy_set_header Accept-Encoding "";
        add_header X-API-Server "gear-score-api" always;
    }
    
    # Authentication endpoints with balanced rate limiting
    location /api/auth/ {
        limit_req zone=login burst=50 nodelay;
        
        proxy_pass http://gear_score_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://gear_score_backend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Next.js static files
    location /_next/static/ {
        proxy_pass http://gear_score_backend;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Uploads directory
    location /uploads/ {
        proxy_pass http://gear_score_backend;
        client_max_body_size 1024M;  # 1GB limit on file size
        proxy_request_buffering off;
        
        # Upload specific timeouts - Extended for large files
        proxy_connect_timeout 900s;  # 15 minutes
        proxy_send_timeout 900s;     # 15 minutes
        proxy_read_timeout 900s;     # 15 minutes
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://gear_score_backend;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(package\.json|package-lock\.json|\.env.*|server\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    # Logging
    access_log /var/log/nginx/gear-score.access.log;
    error_log /var/log/nginx/gear-score.error.log warn;
}

# Additional server block for www redirect (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.gear-score.com;
    
    ssl_certificate /etc/letsencrypt/live/gear-score.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gear-score.com/privkey.pem;
    
    return 301 https://gear-score.com$request_uri;
}