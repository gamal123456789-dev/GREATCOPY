<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار دفع Cryptomus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        .payment-option {
            background: #3a3a3a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .payment-option:hover {
            border-color: #4a9eff;
        }
        .payment-option.selected {
            border-color: #4a9eff;
            background: #2a4a7a;
        }
        button {
            background: linear-gradient(135deg, #4a9eff, #7b2cbf);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #2a4a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 اختبار نظام الدفع الجديد</h1>
        <p>اختبار تكامل Cryptomus مع Coinbase Commerce</p>
        
        <h3>اختر طريقة الدفع:</h3>
        
        <div class="payment-option" id="coinbase" onclick="selectPayment('coinbase')">
            <strong>₿ Coinbase Commerce</strong>
            <br><small>دفع آمن عبر Coinbase</small>
        </div>
        
        <div class="payment-option" id="cryptomus" onclick="selectPayment('cryptomus')">
            <strong>🔐 Cryptomus</strong>
            <br><small>دفع آمن عبر Cryptomus</small>
        </div>
        
        <button onclick="testPayment()">اختبار الدفع - $10.00</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>
    
    <script>
        let selectedMethod = 'coinbase';
        
        function selectPayment(method) {
            // Remove selected class from all options
            document.querySelectorAll('.payment-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to chosen option
            document.getElementById(method).classList.add('selected');
            selectedMethod = method;
        }
        
        // Select coinbase by default
        selectPayment('coinbase');
        
        async function testPayment() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>⏳ جاري معالجة الدفع...</p>';
            
            try {
                const paymentData = {
                    amount: 10.00,
                    currency: 'USD',
                    game: 'War Thunder',
                    service: 'اختبار الخدمة',
                    serviceDetails: 'اختبار تكامل نظام الدفع الجديد',
                    description: 'اختبار دفع عبر ' + (selectedMethod === 'cryptomus' ? 'Cryptomus' : 'Coinbase')
                };
                
                const endpoint = selectedMethod === 'cryptomus' 
                    ? '/api/pay/cryptomus/create-payment'
                    : '/api/pay/coinbase/create-payment';
                
                console.log('إرسال طلب الدفع إلى:', endpoint);
                console.log('بيانات الدفع:', paymentData);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData),
                });
                
                console.log('حالة الاستجابة:', response.status);
                
                const result = await response.json();
                console.log('نتيجة الدفع:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ تم إنشاء الدفع بنجاح!</h3>
                        <p><strong>طريقة الدفع:</strong> ${selectedMethod === 'cryptomus' ? 'Cryptomus' : 'Coinbase Commerce'}</p>
                        <p><strong>معرف الطلب:</strong> ${result.orderId}</p>
                        <p><strong>المبلغ:</strong> $${result.amount}</p>
                        <p><strong>رابط الدفع:</strong> <a href="${result.paymentUrl}" target="_blank" style="color: #4a9eff;">انقر هنا للدفع</a></p>
                        <button onclick="window.open('${result.paymentUrl}', '_blank')" style="margin-top: 10px;">فتح صفحة الدفع</button>
                    `;
                } else {
                    throw new Error(result.error || result.message || 'فشل في إنشاء الدفع');
                }
                
            } catch (error) {
                console.error('خطأ في الدفع:', error);
                resultDiv.innerHTML = `
                    <h3>❌ فشل في معالجة الدفع</h3>
                    <p><strong>الخطأ:</strong> ${error.message}</p>
                    <p><strong>طريقة الدفع المحددة:</strong> ${selectedMethod}</p>
                    <p>يرجى التحقق من إعدادات API أو المحاولة مرة أخرى.</p>
                `;
            }
        }
    </script>
</body>
</html>
